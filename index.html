<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG人物空白卡</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RPG人物空白卡</h1>
        <form id="character-sheet">
            <!-- 角色基本信息 -->
            <div class="section">
                <h2>角色基本信息</h2>
                <label for="level">等级：</label>
                <input type="number" id="level" name="level">
                <label for="character-name">角色姓名：</label>
                <input type="text" id="character-name" name="character-name">
                <label for="race">种族：</label>
                <input type="text" id="race" name="race">
                <label for="class">职业：</label>
                <input type="text" id="class" name="class">
                <label for="background">背景故事：</label>
                <textarea id="background" name="background" rows="4"></textarea>
            </div>

            <!-- 属性值 -->
            <div class="section">
                <h2>属性值</h2>
                <div class="attributes">
                    <label for="str">力量（STR）：</label>
                    <input type="number" id="str" name="str">
                    <label for="dex">敏捷（DEX）：</label>
                    <input type="number" id="dex" name="dex">
                    <label for="con">体质（CON）：</label>
                    <input type="number" id="con" name="con">
                    <label for="int">智力（INT）：</label>
                    <input type="number" id="int" name="int">
                    <label for="wis">感知（WIS）：</label>
                    <input type="number" id="wis" name="wis">
                    <label for="pow">意志（POW）：</label>
                    <input type="number" id="pow" name="pow">
                </div>
            </div>

            <!-- 技能与能力 -->
            <div class="section">
                <h2>技能与能力</h2>
                <textarea id="skills" name="skills" rows="6"></textarea>
            </div>

            <!-- 装备与物品 -->
            <div class="section">
                <h2>装备与物品</h2>
                <textarea id="equipment" name="equipment" rows="6"></textarea>
            </div>

            <!-- 战斗信息 -->
            <div class="section">
                <h2>战斗信息</h2>
                <label for="hp">生命值（HP）：</label>
                <input type="number" id="hp" name="hp">
                <label for="ac">目前生命：</label>
                <input type="number" id="ac" name="ac">
                <label for="speed">SAN值：</label>
                <input type="number" id="speed" name="speed">
                <label for="attack-bonus">护甲等级（AC）：</label>
                <input type="number" id="attack-bonus" name="attack-bonus">
                <label for="damage">经验值：</label>
                <input type="text" id="damage" name="damage">
            </div>

            <!-- 特殊能力与天赋 -->
            <div class="section">
                <h2>特殊能力与法术</h2>
                <textarea id="abilities" name="abilities" rows="6"></textarea>
            </div>

            <!-- 备注与记录 -->
            <div class="section">
                <h2>备注与记录</h2>
                <textarea id="notes" name="notes" rows="6"></textarea>
            </div>

            <!-- 保存和导出按钮 -->
            <button type="button" id="save-button">保存角色卡</button>
            <button type="button" id="export-button">导出为 TXT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
